<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best of Luck!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from showing */
            position: relative;
            background-color: #f0f8ff;
            background: url('napoleon-8649233_1280.png') no-repeat center center fixed; /* Napoleon as full-page background */
            background-size: cover; /* Ensure it covers the entire viewport */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            position: relative;
        }
        h1 {
            color: #2e8b57;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        .sunflower {
            position: absolute;
            width: 80px; /* Adjust size as needed */
            animation: float 10s ease-in-out infinite, move 15s linear infinite;
            z-index: 0;
        }
        .sunflower:nth-of-type(1) {
            top: 10%;
            left: 10%;
            animation: float 12s ease-in-out infinite, move 20s linear infinite;
        }
        .sunflower:nth-of-type(2) {
            top: 20%;
            left: 30%;
            animation: float 14s ease-in-out infinite, move 22s linear infinite;
        }
        .sunflower:nth-of-type(3) {
            top: 30%;
            left: 50%;
            animation: float 16s ease-in-out infinite, move 24s linear infinite;
        }
        .sunflower:nth-of-type(4) {
            top: 40%;
            left: 70%;
            animation: float 18s ease-in-out infinite, move 26s linear infinite;
        }
        .sunflower:nth-of-type(5) {
            top: 50%;
            left: 90%;
            animation: float 20s ease-in-out infinite, move 28s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(100vw - 80px), calc(100vh - 80px)); }
        }
        @media (max-width: 375px) { /* iPhone 7 screen width */
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .sunflower {
                width: 60px; /* Adjust size for smaller screens */
            }
        }
    </style>
</head>

        <p class="footer">- From [Galeech insaan] </p>
    </div>
